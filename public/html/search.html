<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Exercises Page</title>
    <link rel="stylesheet" href="../css/alex.css">
</head>
<body>

    <div class="search-container">
        <header class="header-container">
            <button class="back-btn">Back</button>
            <h1 class="search-exercise-title">Search Exercise</h1>
        </header>

        <section class="search-message">
            <p>You can search the exercises here.</p>
        </section>

        <input type="text" placeholder="Search Exercises...">

        <div class="exercise-list">
            <div class="exercise-item">
                <label>Burpees</label>
                <button class="add-btn">Add</button>
            </div>

            <div class="exercise-item">
                <label>Push-ups</label>
                <button class="add-btn">Add</button>
            </div>

            <div class="exercise-item">
                <label>Squat</label>
                <button class="add-btn">Add</button>
            </div>

            <div class="exercise-item">
                <label>Deadlift</label>
                <button class="add-btn">Add</button>
            </div>

            <div class="exercise-item">
                <label>Pilates</label>
                <button class="add-btn">Add</button>
            </div>

            <div class="exercise-item">
                <label>Box Jumps</label>
                <button class="add-btn">Add</button>
            </div>
        </div>

        <footer>
            <p>All rights reserved. <a href="#">Privacy policy</a></p>
        </footer>
    </div>
</body>
</html>
