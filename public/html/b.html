<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Exercises</title>
    <link rel="stylesheet" href="../css/nicole.css">
</head>
<body>

    <div class="search-container">
        <header>
            <input type="text" placeholder="Search Exercises" class="search-box">
        </header>

        <section class="recommendation-message">
            <p><strong>[Exercise Recommendation]</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad.</p>
            <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
        </section>

        <div class="exercise-list">
            <div class="exercise-item">
                <label>Burpees</label>
                <button class="add-btn" data-name="Burpees">Add</button>
            </div>

            <div class="exercise-item">
                <label>Push-ups</label>
                <button class="add-btn" data-name="Push-ups">Add</button>
            </div>

            <div class="exercise-item">
                <label>Squat</label>
                <button class="add-btn" data-name="Squat">Add</button>
            </div>

            <div class="exercise-item">
                <label>Deadlift</label>
                <button class="add-btn" data-name="Deadlift">Add</button>
            </div>

            <div class="exercise-item">
                <label>Pilates</label>
                <button class="add-btn" data-name="Pilates">Add</button>
            </div>

            <div class="exercise-item">
                <label>Box Jumps</label>
                <button class="add-btn" data-name="Box Jumps">Add</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.add-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                const exerciseName = this.getAttribute('data-name');

                fetch('/add_exercise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: exerciseName })
                })
                .then(response => {
                    if (response.ok) {
                        alert(`Exercise "${exerciseName}" added successfully!`);
                    } else {
                        alert('Failed to add the exercise');
                    }
                });
            });
        });
    </script>

</body>
</html>
