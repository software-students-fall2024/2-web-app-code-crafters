<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Exercises Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alex.css') }}">
</head>
<body>

    <div class="search-container">
        <header class="header-container">
            <button class="back-btn">Back</button>
            <h1 class="search-exercise-title">Search Exercise</h1>
        </header>

        <section class="search-message">
            <p>You can search the exercises here.</p>
        </section>

        <form method="POST">
            <label for="query">Search:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit" class="search-btn">Search</button>
        </form>

        <div class="exercise-list">
            {% for exercise in exercises %} 
            <div class="exercise-item" id="exercise-{{ exercise.exercise_todo_id }}">
                <label>{{ exercise.name }}</label>
                <button class="add-btn">Add</button>
            </div>
            {% endfor %}
        </div>

        <footer>
            <p>All rights reserved. <a href="#">Privacy policy</a></p>
        </footer>
    </div>
</body>
</html>
